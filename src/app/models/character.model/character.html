<!-- character.html -->
<div  class="heroes-container2">
  <div *ngFor="let hero of heroes"  class="card-character2">
    <img [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension" class="character-image">

    <div class="card-bottom2">
      <div class="red-line2"></div>
      <div class="info-character2">
        <div class="name2">
          <h1>{{ hero.name }}</h1>
        </div>
        <div class="favorite2">
          <app-favorites-icon></app-favorites-icon>
        </div>
      </div>
    </div>
  </div>
</div>
