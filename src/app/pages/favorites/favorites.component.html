 <div class="body">

      entre corchetes y le pasamos el formulario al hijo para que se lo asigne a la etiqueta form

      Es mala prÃ¡ctica pasar de hijo a padre, siempre debemos pasar de padre a hijo

    <div class="result">
      <app-result-component [heroes]="heroesFiltered"></app-result-component>
    </div>

    <div class="card">

  </div>
